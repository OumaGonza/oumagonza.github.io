<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Devtrac</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</head>
<body>
<div class="container">
<h1>Devtrac User Manager</h1>
<hr>
<form action="#" th:action="@{/addUser}" th:object="${user}"
method="POST">
<input type="text" th:field="*{firstName}" placeholder="First Name"
class="form-control mb-4 col-4">
<input type="text" th:field="*{lastName}" placeholder="Last Name"
class="form-control mb-4 col-4">
<input type="text" th:field="*{userLogon}" placeholder="Email"
class="form-control mb-4 col-4">
<input type="text" th:field="*{userPassword}" placeholder="Password"
class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2"> Save User</button>
</form>
<hr>
<a th:href="@{/umgr/list}"> Back to User List</a>
</div>
</body>
</html>

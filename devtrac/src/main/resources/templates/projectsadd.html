<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Devtrac System</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="pieces/topnavbar :: navbar"></div>
<div class="container">
<h1>Devtrac System</h1>
<hr>
<h2>Save Project</h2>
<form action="#" th:action="@{/projects/saveProject}" th:object="${project}"
method="POST">
<input type="text" th:field="*{projectTitle}" placeholder="Project Ttile"
class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2"> Save Project</button>
</form>
<hr>
<a th:href="@{/projects/list}"> Back to Project List</a>
</div>
</body>

</html>

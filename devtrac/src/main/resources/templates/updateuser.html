<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Devtrac</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="pieces/topnavbar :: navbar"></div>
<div class="container">
<h1>User Management</h1>
<hr>
<h2>Update User Details</h2>
<form action="#" th:action="@{/umgr/saveUser}" th:object="${user}" method="POST">
<div class="row justify-content-start">
<div class="col-6">
<input type="hidden" th:field="*{id}" />
<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
<input type="text" th:field="*{userLogon}" class="form-control mb-4 col-4">
<input type="hidden" th:field="*{userPassword}" class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2"> Update User</button>
</div>
<div class="col-5">
<th:block th:each="role: ${listRoles}">
<input class="form-check-input" type="checkbox" th:field="*{roles}"
th:text="${role.name}" th:value="${role.id}" /><br>
</th:block>
</div>
</div>
</form>
<hr>
</div>
<a th:href="@{/umgr/list}"> Back to User List</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Devtrac </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="pieces/topnavbar :: navbar"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container-fluid">
<a class="navbar-brand" href="#">Projects</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
<div class="navbar-nav" th:each="project : ${listProjects}">
<a class="nav-link" th:href="@{/issues/list/{id}(id=${project.id})}"
th:text="${project.projectTitle}"></a>
</div>
</div>
</div>
</nav>
<div class="container">
<h1>Devtrac Issues</h1>
<div class="row">
<div class="col-4">
<table border="1" class="table table-striped table-responsive-md">
<thead>
<tr><th>Issues <a
th:href="@{/issues/NewIssue/{curpjtid}(curpjtid=${CurrProjectID})}" class="btn
btn-primary btn-sm mb-3 ">New Issue</a>
<form class="d-flex">
<input class="form-control me-2" type="search" placeholder="Search"
aria-label="Search">
<button class="btn btn-outline-success" type="submit">Search</button>
</form>
</th></tr>
</thead>
<tbody>
<tr th:each="issue : ${listIssues}">
<td th:text="${issue.issueTitle}"></td>
<td> <a
th:href="@{/issues/list/{curpjtid}(curpjtid=${CurrProjectID})}" class="btn
btn-primary">Details</a>
</tr>
</tbody>
</table>
</div>
<div class="col-6">
</div>
</div>
</div>
</body>
</html>

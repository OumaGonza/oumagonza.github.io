<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Devtrac System</title>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Devtrac System</h1>
<hr>
<h2>Update Project</h2>
<form action="#" th:action="@{/projects/saveProject}" th:object="${project}"
method="POST">
<input type="hidden" th:field="*{id}" /> <!-- Add hidden form field to handle
update -->
<input type="text" th:field="*{projectTitle}" class="form-control mb-4
col-4">
<button type="submit" class="btn btn-info col-2"> Update Project</button>
</form>
<hr>
<a th:href="@{/projects/list}"> Back to Project List</a>
</div>
</body>
</html>

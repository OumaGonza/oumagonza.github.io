<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Devtrac </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="pieces/topnavbar :: navbar"></div>
<div class="container my-2">
<h1>Devtrac Projects</h1>
<a th:href="@{/projects/NewProject}" class="btn btn-primary btn-sm mb-3"> Add
New Project </a>
<table border="1" class="table table-striped table-responsive-md">
<thead>
<tr>
<th>Project Title</th>
<th>Actions </th>
</tr>
</thead>
<tbody>
<tr th:each="project : ${listProjects}">
<td th:text="${project.projectTitle}"></td>
<td> <a th:href="@{/projects/ProjectUpdate/{id}(id=${project.id})}"
class="btn btn-primary">Update</a>
<a th:href="@{/projects/deleteProject/{id}(id=${project.id})}"
class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
